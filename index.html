<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Saver</title>        
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>
        <h2>--- Link Saver ---</h2>
        <input type="text" id="input-bar" placeholder="Enter your link here..."">
        <div class="button-container">
            <button id="manual-button">MANUAL INPUT</button>
            <button id="tab-button">SAVE TAB</button>
            <button id="delete-button">DELETE ALL (dblclick)</button>
        </div>
        <ul id="ul-element"></ul>
        <script src="index.js"></script>
    </body>
</html>
